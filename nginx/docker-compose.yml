version: '3'

volumes:
  pg_data:
  static:
  media:

services:

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static


  db:
    image: postgres:13.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    depends_on:
      - frontend
    env_file: .env

  backend:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db
    env_file: .env

  nginx:
    image: nginx:1.19.3
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media
    depends_on:
      - backend
